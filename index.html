<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profille Card Component</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main class="main-content">
      <section class="secondary-content">
        <div class="main-background-circle-top"></div>
        <div class="main-background-circle-bottom"></div>
        <div class="box-main-content">
          <div class="box-img-content">
            <div class="box-profille-content">
              <img src="./img/image-victor.jpg" alt="" />
            </div>
          </div>
          <div class="box-title-text">
            <h1><strong> Victor Crest </strong> <span> 26 </span></h1>
            <p>London</p>
          </div>
          <hr />
          <footer class="box-footer">
            <div class="box-footer-content-text">
              <strong> <p>80K</p></strong>
              <p>Followers</p>
            </div>
            <div class="box-footer-content-text">
              <strong> <p>803K</p></strong>
              <p>Likes</p>
            </div>
            <div class="box-footer-content-text">
              <strong> <p>1.4k</p></strong>
              <p>Photos</p>
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
